<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Login form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <main class="text-center" role="main">
        <div id="warnings"></div>
        <form  id="userLoginForm" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Email address">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password">
            <button class="btn btn-lg btn-light btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
        </form>
        <div id="userInfo" class="display-hide">
          <div class="userInfo">
            <h5>User info</h5>
            <div class="block">
              <label for="showEmail">Login</label>
              <input id="showEmail" type="text" class="form-control"></input>
              <label for="showPassword">Password</label>
              <input id="showPassword" type="password" class="form-control"></input>
              <button id="showPasswordBtn" class="btn btn-dark">Show</button>
            </div>
            <button id="comeBackBtn" class="btn btn-lg btn-primary btn-block" type="submit">Back</button>
          </div>
        </div>

    </main>
    <script src=js/service.js></script>
    <script src=js/main.js></script>
  </body>
</html>
